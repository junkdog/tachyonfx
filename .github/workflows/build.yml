name: ğŸ— build

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: cargo build --verbose
    - name: run tests
      run: cargo test --verbose
    - name: run tests - sendable
      run: cargo test --verbose --features=sendable
